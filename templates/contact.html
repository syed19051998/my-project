{% extends "base.html" %}

{% block title %} contact {% endblock title %}

{% block body %}
<div class="container px-4">
    <img src="/static/Images/contact.jfif" class="w-100 mx-0" alt="...">
    <h1 class="text-center">Contact Us</h1>

<div class="container mb-3 py-4" >
    <form method="post" action="/contact">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
    
        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
    
        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
    
        {% comment %} <div class="form-group mb-3">
            <label for="exampleFormControlSelect1">Course Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Strengthening</option>
                <option>Weight Loss</option>
                <option>Weight Gain</option>
                <option>Cardio</option>
            </select>
        </div> {% endcomment %}
    
        <div class="form-group mb-4">
            <label for="desc">Describe, if anything</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
    
        <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
    
    </form>
    

</div>

</div>
{% endblock body %}
